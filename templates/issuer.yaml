---
apiVersion: cert-manager.io/v1
kind: Issuer
metadata:
  name: {{ .Values.issuer.name | quote }}
  labels:
    {{- include "iap.labels" . | nindent 4 }}
    app.kubernetes.io/component: "issuer"
  annotations:
    helm.sh/template-file: "{{ .Template.Name }}"
    kubernetes.io/description: "Itential Automation Platform cert-manager issuer"
spec:
  ca:
    secretName: {{ .Values.issuer.caSecretName | quote }}
{{- end -}}